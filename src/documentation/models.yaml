Medication:
  type: object
  properties:
    id:
      type: string
      description: The medication's unique identifier
    name:
      type: string
      description: The name of the medication
    dosage:
      type: string
      description: The prescribed dosage

MedicationEvent:
  type: object
  required:
    - medication_event_id
    - medication_id
    - timestamp
  properties:
    medication_event_id:
      type: string
      description: The medication event's unique identifier
      example: "01FemsE003W_RG"
    medication_id:
      type: string
      description: The ID of the medication to be taken
      example: "01FemsE003W_RG"
    timestamp:
      type: string
      format: date-time
      description: The time the medication was taken
      example: "2021-01-01T12:00:00Z"
    dosage:
      type: string
      description: The dosage of the medication taken
      example: "20mg"


Dependant:
  type: object
  properties:
    id:
      type: string
      description: The unique identifier for this dependant
      example: "ABCDEF123456"
    first_name:
      type: string
      description: The first name of the user
      example: "John"
    last_name:
      type: string
      description: The last name of the user
      example: "Doe"
    phone:
      type: string
      description: The phone number of the user
      example: "+1 (123) 234-4567"
    medications:
      type: array
      description: A list of medications the user is taking
      items:
        type: string
        description: The ID of the medication
      example: ["01FemsE003W_RG", "TKC94WPpGLHFW", "-Ljg3t3v3f9g3"]

User:
  type: object
  required:
    - user_id
    - first_name
    - last_name
  properties:
    user_id:
      type: string
      description: The user's unique identifier
      example: "i3t4g3v3f9g3"
    first_name:
      type: string
      description: The first name of the user
      example: John
    last_name:
      type: string
      description: The last name of the user
      example: Doe
    phone:
      type: string
      description: The phone number of the user
      example: +1 (123) 456-7890
    medications:
      type: object
      description: Object containing medication ID keys with associated medication objects as values.
      additionalProperties:
        $ref: '#/definitions/Medication'
      example: {
        "01FemsE003W_RG": {
          "id": "01FemsE003W_RG",
          "name": "Lisinopril",
          "dosage": "20mg"
        },
        "TKC94WPpGLHFW": {
          "id": "TKC94WPpGLHFW",
          "name": "Metformin",
          "dosage": "500mg"
        }
      }
